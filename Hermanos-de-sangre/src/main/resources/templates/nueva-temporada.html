<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nueva Temporada</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<header>
    <h1>Agregar Nueva Temporada</h1>
</header>

<main>
    <form action="#" th:action="@{/temporadas/nueva}" th:object="${temporada}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" th:field="*{descripcion}" required></textarea>

        <button type="submit">Agregar Temporada</button>
    </form>
</main>

<footer>
    <p>Proyecto desarrollado por Karen Jasbleidy López Ruiz - 31/10/24</p>
</footer>

</body>
</html>
